<html><head><base href="https://clearchoice.com.br/contato">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        max-width: 1200px;
        margin: auto;
        overflow: hidden;
        padding: 20px 0;
    }
    header {
        background: #4c3d6d;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }
    header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
        font-weight: bold;
    }
    header a:hover {
        color: #ffffff;
        font-weight: bold;
    }
    #contact-form {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #contact-form h2 {
        color: #4c3d6d;
    }
    #contact-form input[type="text"],
    #contact-form input[type="email"],
    #contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    #contact-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #4c3d6d;
        color: white;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
    }
    #contact-form button:hover {
        background: #e8491d;
    }
    #contact-info {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #4c3d6d;
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Clear</span>Choice</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://clearchoice.com.br/">Home</a></li>
                    <li><a href="https://clearchoice.com.br/servicos">Serviços</a></li>
                    <li><a href="https://clearchoice.com.br/sobre">Sobre</a></li>
                    <li class="current"><a href="https://clearchoice.com.br/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="contact-form">
            <h2>Entre em Contato</h2>
            <form id="contact" action="#" method="post">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <input type="text" name="subject" placeholder="Assunto" required>
                <textarea name="message" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Endereço:</strong> Rua da Inovação, 1234 - São Paulo, SP</p>
            <p><strong>Telefone:</strong> (11) 9876-5432</p>
            <p><strong>E-mail:</strong> contato@clearchoice.com.br</p>
            <p><strong>Horário de Atendimento:</strong> Segunda a Sexta, das 9h às 18h</p>
        </section>
    </div>

    <footer>
        <p>ClearChoice, Copyright &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('contact');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Here you would typically send the form data to a server
                // For demonstration, we'll just log to console and show an alert
                console.log('Form submitted');
                alert('Obrigado por entrar em contato! Retornaremos em breve.');
                form.reset();
            });

            // Simple form validation
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '#ddd';
                    }
                });
            });
        });
    </script>
</body>
</html>
